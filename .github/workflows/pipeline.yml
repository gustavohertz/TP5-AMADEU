name: Pipeline CI/CD Completo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  # 1. Build e Testes Unit√°rios
  build-and-test:
    name: üèóÔ∏è Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Permiss√£o Gradlew
        run: chmod +x backend/gradlew

      - name: Build e Testes
        run: |
          cd backend
          ./gradlew clean build -x test
          ./gradlew test --info

      - name: Upload Artefato (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: backend/build/libs/*.jar
          retention-days: 1

  # 2. Deploy Simulado
  deploy:
    name: üöÄ Deploy Produ√ß√£o
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Artefato
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./app

      - name: Simular Deploy
        run: echo "Deploy realizado com sucesso em Produ√ß√£o."

  # 3. Valida√ß√£o P√≥s-Deploy (Selenium)
  post-deploy-tests:
    name: üß™ Testes E2E (Selenium)
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Download Artefato
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: backend/build/libs/

      # Levanta o servidor em background para testar
      - name: Iniciar Aplica√ß√£o
        run: |
          nohup java -jar backend/build/libs/*.jar &
          echo "Aguardando servidor iniciar..."
          sleep 15

      - name: Rodar Selenium
        env:
          APP_URL: "http://localhost:8080"
          CI: "true"
        run: |
          cd Backend
          chmod +x gradlew
          ./gradlew test --tests "org.example.e2e.SeleniumPostDeployTest"